<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalendar</title>
    <link rel href="https://getbootstrap.com/docs/4.5/components/alerts/">
    <link rel="stylesheet" href="./styles/bootstrap.min.webarchive">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>


<body>
    <div id="secList" class="section">
        Display

        <div>

            <button id="btnShowDetails" class="btn btn-primary">
                <i class="fas fa-eye"></i>
                Show Details
            
            </button>
            
        </div>
        <div id="pendingTasks">

        </div>
    </div>
    <div id="secForm" class="section">

        <h3>Task Information</h3>

        <div id="alertError" class="alert alert-danger">
            Error: Please verify the title!!

        </div>


        <input id="txtTitle" type="text" class="control" placeholder="Task title">
        <label>Is It Important?</label>
        <i id="iconImp" class="far fa-star"></i>
        
        <input id="txtDate" type="datetime-local"  class="control" placeholder="Date">

        <textarea id="taskDescription" class="control" placeholder="Task Description"></textarea>

        <input id="txtLocation" type="text" class="control" placeholder="Location">

        <button id="btnSave" class="btn btn-info">
            <i class="fas fa-save"></i> Save Task</button>
        <h1>Don't forget to be awesome today!</h1>
    </div>
    
    

    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
